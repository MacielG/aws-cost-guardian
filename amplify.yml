version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
    commands:
    - cd frontend # Garantir que estamos no diret√≥rio correto
         - npm run build
         - node amplify.mjs # Executar o script que cria o manifest
  artifacts:
    baseDirectory: frontend/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*