version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - node amplify.mjs
  artifacts:
    # Esta é a correção crucial.
    # A plataforma WEB_COMPUTE (SSR) gera os artefatos de deploy 
    # no diretório .amplify-hosting
    baseDirectory: frontend/.amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*